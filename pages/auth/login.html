<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AutoShine</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../../assets/images/favicon.svg">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body style="background: var(--color-surface); position: relative;">
    <div class="min-h-screen flex items-center justify-center px-4 py-20">
        <div class="w-full max-w-md">
            <div class="text-center mb-8">
                <a href="../../index.html" class="inline-flex items-center space-x-2 mb-6">
                    <div class="w-10 h-10 bg-gradient-to-br from-cyan-400 to-cyan-600 rounded-lg flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14M5 12a2 2 0 1 0 0-4 2 2 0 0 0 0 4zM5 12a2 2 0 1 1 0 4 2 2 0 0 1 0-4zM19 12a2 2 0 1 0 0-4 2 2 0 0 0 0 4zM19 12a2 2 0 1 1 0 4 2 2 0 0 1 0-4z"/></svg>
                    </div>
                    <span class="text-xl font-bold" style="font-family: var(--font-heading); color: var(--color-text-primary);">AutoShine</span>
                </a>
                <h1 class="text-3xl font-bold mb-2" style="font-family: var(--font-heading); color: var(--color-text-primary);">Welcome Back</h1>
                <p style="color: var(--color-text-secondary);">Sign in to your account</p>
            </div>
            <div class="card">
                <form class="space-y-6">
                    <div>
                        <label class="block mb-2 font-medium" style="color: var(--color-text-primary);">Email</label>
                        <input type="email" class="w-full px-4 py-3 rounded-lg border" style="background: var(--color-white); border-color: var(--color-border); color: var(--color-text-primary);" placeholder="your@email.com" required>
                    </div>
                    <div>
                        <label class="block mb-2 font-medium" style="color: var(--color-text-primary);">Password</label>
                        <input type="password" class="w-full px-4 py-3 rounded-lg border" style="background: var(--color-white); border-color: var(--color-border); color: var(--color-text-primary);" placeholder="••••••••" required>
                    </div>
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="mr-2">
                            <span style="color: var(--color-text-secondary);">Remember me</span>
                        </label>
                        <a href="forgot-password.html" class="text-cyan-500 hover:text-cyan-600">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-full">Sign In</button>
                    <div class="relative my-6">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t" style="border-color: var(--color-border);"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span style="background: var(--color-white); padding: 0 1rem; color: var(--color-text-secondary);">Or continue with</span>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <button type="button" class="flex items-center justify-center px-4 py-3 rounded-lg border transition hover:bg-gray-50" style="border-color: var(--color-border); background: var(--color-white);">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            <span class="ml-2 font-medium" style="color: var(--color-text-primary);">Google</span>
                        </button>
                        <button type="button" class="flex items-center justify-center px-4 py-3 rounded-lg border transition hover:bg-gray-50" style="border-color: var(--color-border); background: var(--color-white);">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#1877F2">
                                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                            </svg>
                            <span class="ml-2 font-medium" style="color: var(--color-text-primary);">Facebook</span>
                        </button>
                    </div>
                    <p class="text-center mt-6" style="color: var(--color-text-secondary);">
                        Don't have an account? <a href="signup.html" class="text-cyan-500 hover:text-cyan-600">Sign up</a>
                    </p>
                </form>
            </div>
            <!-- Hidden theme toggle - functionality retained -->
            <button class="theme-toggle neomorphic" data-theme-toggle style="position: absolute; top: 1rem; right: 1rem; opacity: 0; pointer-events: auto; width: 44px; height: 44px;"><span data-theme-icon></span></button>
        </div>
    </div>
    <script src="../../assets/js/theme.js"></script>
</body>
</html>
