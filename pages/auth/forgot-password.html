<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - AutoShine</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../../assets/images/favicon.svg">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body style="background: var(--color-surface);">
    <div class="min-h-screen flex items-center justify-center px-4 py-20">
        <div class="w-full max-w-md">
            <div class="text-center mb-8">
                <a href="../../index.html" class="inline-flex items-center space-x-2 mb-6">
                    <div class="w-10 h-10 bg-gradient-to-br from-cyan-400 to-cyan-600 rounded-lg flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14M5 12a2 2 0 1 0 0-4 2 2 0 0 0 0 4zM5 12a2 2 0 1 1 0 4 2 2 0 0 1 0-4zM19 12a2 2 0 1 0 0-4 2 2 0 0 0 0 4zM19 12a2 2 0 1 1 0 4 2 2 0 0 1 0-4z"/></svg>
                    </div>
                    <span class="text-xl font-bold" style="font-family: var(--font-heading); color: var(--color-text-primary);">AutoShine</span>
                </a>
                <h1 class="text-3xl font-bold mb-2" style="font-family: var(--font-heading); color: var(--color-text-primary);">Reset Password</h1>
                <p style="color: var(--color-text-secondary);">Enter your email to receive reset instructions</p>
            </div>
            <div class="card">
                <form class="space-y-6">
                    <div>
                        <label class="block mb-2 font-medium" style="color: var(--color-text-primary);">Email</label>
                        <input type="email" class="w-full px-4 py-3 rounded-lg border" style="background: var(--color-white); border-color: var(--color-border); color: var(--color-text-primary);" placeholder="your@email.com" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-full">Send Reset Link</button>
                    <p class="text-center" style="color: var(--color-text-secondary);">
                        Remember your password? <a href="login.html" class="text-cyan-500 hover:text-cyan-600">Sign in</a>
                    </p>
                </form>
            </div>
            <div class="text-center mt-6">
                <button class="theme-toggle neomorphic" data-theme-toggle><span data-theme-icon></span></button>
            </div>
        </div>
    </div>
    <script src="../../assets/js/theme.js"></script>
</body>
</html>
